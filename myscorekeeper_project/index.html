<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>

    <!-- <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style> -->
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                        alt="pingpong">
                                </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping-Pong Score Keeper
                                </p>
                            </header>
                        </div>
                        <div class="card-content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">use the buttons to keep score.</p>

                            <label class="label is-large is-inline" for="playto">playing to</label>
                            <div class="select is-rounded">
                                <select id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                            <div class="content">
                                <div class="card">
                                    <footer class="card-footer">
                                        <button id="p1Button" class="button is-med card-footer-item is-primary">+1 Player One</button>
                                        <button id="p2Button" class="button is-med card-footer-item is-info">+1 Player Two</button>
                                        <button id="reset"
                                            class="button is-med card-footer-item is-danger">Reset</button>
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <button id="reset">Reset</button> -->
    <script src="app.js"></script>
</body>

</html>
